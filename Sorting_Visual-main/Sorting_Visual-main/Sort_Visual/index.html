<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chanchal Sen">
    <meta name="description" content="This is a sorting visualizer web application.">
    <meta name="keywords" content="sorting, visualizer, algorithms, web application">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#007BFF">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="og:title" content="Sorting Visualizer">
    <meta name="og:description" content="Visualize various sorting algorithms in action">
    <meta name="og:image" content="path/to/your/share-image.jpg">
    <link rel="icon" type="image/png" href="Data_Structures_and_Algorithms.png">

    <meta name="og:url" content="https://www.example.com/sorting-visualizer">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sorting Visualizer">
    <meta name="twitter:description" content="Visualize various sorting algorithms in action">
    <meta name="twitter:image" content="path/to/your/twitter-image.jpg">
    <title>Sort Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="array-inputs">
                <p>Size of the array:</p>
                <input id="a_size" type="range" min="20" max="150" step="1" value="80">
                <p>Speed of the algorithm:</p>
                <input id="a_speed" type="range" min="1" max="5" step="1" value="4">
                <button id="a_generate">Generate New Array!</button>
            </div>
            <div class="header_right">
                <p class="nav-heading">Sort visualizer</p>
                <div class="algos">
                    <button>Bubble</button>
                    <button>Selection</button>
                    <button>Insertion</button>
                    <button>Merge</button>
                    <button>Quick</button>
                    <button style="margin-right: 0;">Heap</button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div id="Info_Cont1">
            <h3>TIME COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>
            </div>
        </div>
        <div id="array_container">
            <!-- Your array visualization goes here -->
        </div>
        <div id="Info_Cont2">
            <h3>SPACE COMPLEXITY</h3>
            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
            </div>
        </div>
    </section>
        <footer class="footer">
    <div class="column">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Pan_Blue_Circle.png?20150712063314" alt="Your Image"
            class="profile-image">
        <h3>Not Sorted</h3>
    </div>
    <div class="column">
        <img src="https://toppng.com/uploads/preview/red-circle-1155276042606ekqvli9k.png" alt="Your Image"
            class="profile-image">
        <h3>Running</h3>
    </div>
    <div class="column">
        <img src="https://htmlcolors.com/color-image/008000.png" alt="Your Image" class="profile-image">
        <h3>Sorted</h3>
    </div>
        </footer>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>

</html>
